:backends:
  - yaml
:yaml:
   :datadir: /etc/puppet/hiera/data
:consul:
  :host: 127.0.0.1
  :port: 8500
  :paths:
    - services
:hierarchy:
  - "hostname/%{hostname}"
  - "user.%{role}"
  - user
  - cloudinit
  - "roles/%{role}"
  - "classes/%{calling_class}"
  - "modules/%{calling_module}"
  - roles
  - common
