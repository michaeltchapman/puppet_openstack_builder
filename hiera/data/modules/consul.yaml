consul::config_defaults:
  data_dir: '/var/lib/consul'
  ui_dir: '/usr/share/consul-ui/dist'
  bind_addr: "%{hiera('internal_address')}"
  enable_syslog: true
  log_level: INFO
  node_name: "%{::hostname}"
  retry_join:
    - "%{hiera('infra1_internal')}"
  addresses:
    http: 127.0.0.1
    dns: 127.0.0.1
    rpc: 127.0.0.1

consul::install_method: package
consul::init_style: false
consul::config_dir: '/etc/consul.d'
consul::ui_package_name: consul-ui
