consul::config_defaults:
  data_dir: '/var/lib/consul'
  bind_addr: "%{hiera('mgmt_address')}"
  enable_syslog: true
  log_level: INFO
  node_name: "%{::hostname}"
  retry_join:
    - "%{hiera('infra1_mgmt')}"
  addresses:
    http: "%{hiera('mgmt_address')}"
    dns: "%{hiera('mgmt_address')}"
    rpc: 127.0.0.1

consul::install_method: package
consul::init_style: false
consul::config_dir: '/etc/consul.d'
consul::bin_diu: '/etc/consul.d'
